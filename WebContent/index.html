			<div class="tab-pane active" id="tableEdit">

					</button>
					<button type="button" class="btn btn-info" id="saveAsProject"

					</button>
					<button type="button" class="btn btn-info" id="downLoadPicture"

					</button>
					<br>
					<br>
				</div>

								<div class="input-group" style="width: 40%">
									<input id="templateCellInput" class="form-control" type="text"
										placeholder="请输入单元格内容" />
								</div>

								<div data-toggle="buttons" class="btn-group fontStyle">
									<label class="btn btn-default btn-white" data-rel="tooltip"
										data-placement="bottom" title="加粗"> <i
										class="icon-only ace-icon fa fa-bold bigger-110"></i>
									</label> <label class="btn btn-default btn-white" data-rel="tooltip"
										data-placement="bottom" title="斜体"> <i
										class="icon-only ace-icon fa fa-italic bigger-110"></i>
									</label> <label class="btn btn-default btn-white" data-rel="tooltip"
										data-placement="bottom" title="下划线"> <i
										class="icon-only ace-icon fa fa-underline bigger-110"></i>
									</label>
								</div>

								<div data-toggle="buttons" class="btn-group alignStyle">
									<label class="btn btn-primary btn-white" data-rel="tooltip"
										data-placement="bottom" title="左对齐"> <i
										class="icon-only ace-icon fa fa-align-left bigger-110"></i> <input
										type="radio" value="1">
									</label> <label class="btn btn-primary btn-white" data-rel="tooltip"
										data-placement="bottom" title="居中对齐"> <i
										class="icon-only ace-icon fa fa-align-center bigger-110"></i>

										<input type="radio" value="2">
									</label> <label class="btn btn-primary btn-white" data-rel="tooltip"
										data-placement="bottom" title="右对齐"> <i
										class="icon-only ace-icon fa fa-align-right bigger-110"></i> <input
										type="radio" value="3">
									</label> <label class="btn btn-primary btn-white" data-rel="tooltip"
										data-placement="bottom" title="两端对齐"> <i
										class="icon-only ace-icon fa fa-align-justify bigger-110"></i>

										<input type="radio" value="4">
									</label>
								</div>

								<div data-toggle="buttons" class="btn-group ColorStyle">
									<label class="btn btn-default btn-white" data-rel="tooltip" data-placement="bottom" title="背景色"> <span>前景色</span>
										<input type="text" value="" readonly="readonly">
									</label>
									<label class="btn btn-default btn-white" data-rel="tooltip" data-placement="bottom" title="字体颜色"> <span>字体颜色</span>
										<input type="text" value="" readonly="readonly">
									</label> 
									<label class="btn btn-default btn-white" data-rel="tooltip" data-placement="bottom" title="边框色"> <span>边框色</span>
										<input type="text" value="" readonly="readonly">
									</label>
									<!-- <button class="btn btn-info"
										onclick="$('#chooseImg').modal('show')">图片</button> -->
										<!--表中插入图片， way2下拉菜单 -->
									 <div class="btn-group">
										<a class="btn btn-sm btn-success dropdown-toggle"
											data-toggle="dropdown" title="插入图片"
											data-original-title="Insert picture" aria-expanded="false" style="margin-left: 5px;margin-top: 1px;height: 32px;"> <i
											class=" ace-icon fa fa-picture-o"></i>
										</a>
										<div class="dropdown-menu dropdown-caret dropdown-menu-right" style="width: 102px;">
											<div class="input-group">
												<input class="form-control" placeholder="Image URL" type="text"
													data-editimage="insertImage" style="margin-left: 5px;margin-right: 2px;height: 27px;width: 91px;margin-top: 3px;margin-bottom: 2px;"> <span
													class="input-group-btn">
													<button class="btn btn-sm btn-primary" type="button" style="height: 26px;width: 56px;margin-right: 3px;margin-left: 1px;padding-bottom: 4px;border-bottom-width: 6px;height: 30px;line-height: 12px;">Insert</button>
												</span>
											</div>
											<div class="space-2"></div>
											<label class="center block no-margin-bottom">
												<button class="btn btn-sm btn-success" type="button" id="insertPicture" style="margin-left: 5px;height: 33px;margin-top: 2px;">
													<i class=" ace-icon fa fa-file"></i>Choose Image …
												</button> 
												<input type="file" data-editimage="insertImage" accept="image/*" style="width: 0px; height: 0px;padding-left: 0px;">
											</label>
										</div>
									</div> 
								</div>

							</div>
